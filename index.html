<html>

<section class="home-welcome">
    <div class="home-filter-cover"></div>
    <img class="home-image" src="img/home-ice-cream.jpg" alt="ice cream">
    <h1 class="home-title">Uber Eis</h1>
</section>
    
<section class="order-form">
    <h3 class="order-form__title">Order:</h3>
    <div class="order-form__form-container">

            <li class="form-element active">
                <span>Name: </span><input type="text" class="input enter-next" name="name">

            <li class="form-element">
                <input type="submit">
            </li>
            <button class="no-default-btn nav-order-btn left"><img src="img/nav-left.svg" alt="left"></button>
            <button class="no-default-btn nav-order-btn right"><img src="img/nav-right.svg" alt="right"></button>
        </ul>
    </div>
</section>
